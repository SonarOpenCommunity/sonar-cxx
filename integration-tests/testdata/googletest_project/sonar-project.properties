sonar.projectKey=googletest_project
sonar.projectName=googletest_project
sonar.projectVersion=1


# disable xml
sonar.xml.file.suffixes=.disable-xml

# disable SCM support
sonar.scm.disabled=true

sonar.sources=src
sonar.tests=tests/unittests
sonar.cxx.includeDirectories=src

sonar.cxx.xunit.reportPath=build/xunit-report.xml

